query CreateJobAnime($id: Int!) {
  anime(id: $id) {
    anilist {
      title
      imageLarge
      url
    }

    entries {
      id
    }
  }
}

query SearchTorrents($query: String!) {
  searchTorrents(query: $query) {
    name
    sizeMb
    seeders
    leechers
    magnetUri
  }
}

query GetTorrentFiles($magnetUri: String!) {
  torrentFiles(magnetUri: $magnetUri)
}

mutation CreateJob(
  $animeId: Int!,
  $source: String!,
  $fileName: String,
  $timestamps: [Timestamp!]!,
  $group: String,
) {
  createJob(
    animeId: $animeId,
    source: $source,
    fileName: $fileName,
    timestamps: $timestamps,
    group: $group,
  ) {
    id
    anime {
      anilist {
        title
      }
    }
    inProgress
  }
}
